{% extends 'base.html' %}
{% block title %}{% endblock%}
{%block content %}
<h1>Add a pet</h1>
<form method="POST">
    {{form.hidden_tag()}}
    {% for field in form if fields.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}
    <button type="submit" btn btn-success>Add</button>
    <a href="/" class="btn btn-danger">Back to Homepage</a>
{% endblock %}
